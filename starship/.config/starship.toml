"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:nord10 bg:none)[  ](bg:nord10 fg:nord4)[](fg:nord10 bg:nord0)\
$conda\
$docker_context\
$directory\
$package\
$git_branch\
$git_status\
$cmd_duration\
$fill\
[$python$nodejs$java$golang](fg:nord9 bg:none)\
$line_break\
$character
"""

add_newline = false
palette = 'nord_dark'

[cmd_duration]
style = "fg:nord0 bg:nord9"
format = "[ $duration [](fg:nord9 bg:none)]($style)"

[directory]
style = "bg:nord8 fg:nord0"
format = "[ $path [](bg:nord0 fg:nord8)]($style)"
truncation_length = 1
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[fill]
symbol = " "

[conda]
style = "fg:nord0 bg:nord15"
format = '[ $environment [](fg:nord15 bg:nord0)]($style)'

[docker_context]
style = "fg:nord0 bg:nord15"
format = '[ $context [](fg:nord15 bg:nord0)]($style)'

[package]
style = "fg:nord0 bg:nord9"
format = '[ $version [](fg:nord9 bg:nord0)]($style)'

[git_branch]
symbol = ""
style = "fg:nord0 bg:nord7"
format = '[ $symbol $branch [$all_status$ahead_behind ]($style)]($style)'

[git_status]
style = "bg:nord7 fg:nord0"
format = '[](fg:nord7 bg:none)'

[python]
symbol = ""
style = "fg:nord0 bg:nord9"
format = '[ [$symbol](fg:nord4 bg:nord9) $version ]($style)'

[golang]
symbol = ""
style = "fg:nord0 bg:nord9"
format = '[ $symbol $version ]($style)'

[nodejs]
symbol = ""
style = "fg:nord0 bg:nord9"
format = '[ $symbol $version ]($style)'

